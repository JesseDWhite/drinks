<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Drinks</title>
</head>

<body>
    <div class="container">
        <div class="user-entry">
            <form action="receipt.html" class="user-receipt">
                <div class="name-entry">
                    <label for="name-entry">Please enter your name</label>
                    <input type="text" name="name" id="name-entry" placeholder="first and last name">
                </div>
                <div class="date-entry">
                    <label for="date-entry">Please enter today's date</label>
                    <input type="date" name="address" id="date-entry">
                </div>
                <div class="address-entry">
                    <label for="address-entry">Please enter your full address</label>
                    <input type="address" name="address" id="address-entry" placeholder="full address">
                </div>
                <div id="drinks">
                    <h1>Drink menu</h1>
                    <div class="form-group">Select a beer:
                        <select class="form-control" id="beer">
                            <option value="1">The King of Beer (bottle, 24oz.)</option>
                            <option value="2">The Queen of Beer (bottle, 24oz.)</option>
                            <option value="3">Real cold beer (can, 12oz.)</option>
                        </select>
                    </div>
                    <div class="form-group">Select a beer:
                        <select class="form-control" id="wine">
                            <option value="1">Red wine (can, 12oz.)</option>
                            <option value="2">White wine (can, 12oz.)</option>
                            <option value="3">Blue wine (vial, 4oz.)</option>
                        </select>
                    </div>
                    <div class="form-group">Select a beer:
                        <select class="form-control" id="non-al">
                            <option value="1">Brew Dr. kombucha (12oz.)</option>
                            <option value="2">Coava cold brew (12oz.)</option>
                            <option value="3">Smith Tea - Jasmine Silver Tip (box, 20 bags)</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-success">SUBMIT YOUR ORDER</button>
            </form>
        </div>

        <div id="under-21">
            <h1>Sorry, we can't serve you.</h1>

            <p>We descriminate against young people. GET OUTAHERE!</p>
        </div>
    </div>
</body>

</html>
